<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alter User Name | Kristiania Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Change User Details:</h3>
    <form method="POST" action="/api/setUserValue">
        <label><input type="text" id="name" name="userName"></label>
        <label><input type="text" id="mail" name="userEmail"></label>
        <label><input type="text" id="id" name="userid" class="readonly" readonly></label>
        <button action="submit">Save changes</button>
    </form>

    <p class="warning">PS: If you DO NOT want to change either or one of the values above,
        <br>then do not press go inside in case! Only the preferred field!</p>

    <div>
        <a id="back">Back to Main Page</a>
    </div>

</body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("userid");
        const userName = urlParams.get("userName");
        const userEmail = urlParams.get("userEmail");

        document.getElementById("name").value = userName;
        document.getElementById("mail").value = userEmail;
        document.getElementById("id").value = userId;
        document.getElementById("back").setAttribute("href", "index.html");

    </script>
</html>
