<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new project | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create New Project</h1>

    <form method="POST" action="/api/projects">
        <label>Project Name:<input type="text" placeholder="Name" name="projectName"> </label>
        <button action="submit">Create new project</button>
    </form>

    <p class="warning">PS: Projects cannot be deleted unless deleted from the database!</p>
    <p class="warning">PS: Do not use certain special characters like % in the project name.
        As it will prevent loading of the names until deleted from database</p>
    <br>
    <div>
        <a id="back" href="index.html">Return to front page</a>
    </div>
</body>
</html>
