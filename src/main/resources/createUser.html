<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create New User</h1>

    <form method="POST" action="/api/users">
        <label>User Name:<input type="text" placeholder="Name" name="userName"> </label>
        <label>User Email:<input type="text" placeholder="Email" name="userEmail"> </label>
        <button action="submit">Create new user</button>
    </form>

    <p class="warning">PS: Created users cannot be deleted unless deleted from the database</p>

        <a href="index.html">Return to front page</a>

</body>
