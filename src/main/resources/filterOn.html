<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member tasks | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>This user has the following tasks in this project:</h1>

<ul id="taskList"></ul>

<br>
<div>
    <a id="back">Return to project</a>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('projectid');
    const userId = urlParams.get('userid');

    document.getElementById("back").setAttribute("href","project.html?projectid="+projectId);

    fetch("/api/filterTasks?projectid=" + projectId+"&userid=" + userId)
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("taskList").innerHTML = text;
    });
</script>

</body>
</html>
