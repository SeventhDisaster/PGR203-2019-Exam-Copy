<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page | Kristiania Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Project Management System</h1>
    <div>
        <h3>List of projects:</h3>
        <ul id="projectList"></ul>
        <div>
            <a href="createProject.html">Create a new project</a>
        </div>
    </div>

    <div>
        <h3>List of system users</h3>
        <ul id="userList"></ul>
        <div>
            <a href="createUser.html">Create a new user</a>
        </div>
    </div>

</body>
<script>
    fetch("/api/projects")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("projectList").innerHTML = text;
    });

    //TODO: List users and button to create new users
    fetch("/api/users")
        .then(function (response) {
            return response.text();
        }).then(function (text) {
        document.getElementById("userList").innerHTML = text;

    });
</script>
</html>
