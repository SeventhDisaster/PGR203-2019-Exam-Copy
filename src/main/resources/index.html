<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page | Kristiania Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Project Management System</h1>
    <hr>
    <div>
        <div>
            <h3>List of projects:</h3>
            <a class="add" href="createProject.html">Create a new project</a>
        </div>
        <ul id="projectList"></ul>
    </div>
    <hr>
    <div>
        <div>
            <h3>List of system users:</h3>
            <a class="add" href="createUser.html">Create a new user</a>
        </div>
        <ul id="userList"></ul>
    </div>

</body>
<script>
    fetch("/api/projects")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("projectList").innerHTML = text;
    });

    //TODO: List users and button to create new users
    fetch("/api/users")
        .then(function (response) {
            return response.text();
        }).then(function (text) {
        document.getElementById("userList").innerHTML = text;

    });
</script>
</html>
