<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Project view</h1>

<div>
    <h3>Members of this project:</h3>
    <ul id="projectMembers"></ul>
</div>

<div>
    <h3>Task of this project</h3>
    <ul id="tasks"></ul>
</div>

<div>
    <a href="newWorker.html">Add new project member</a>
</div>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('projectid');
    const taskId = urlParams.get('taskid');


    fetch("/api/projectMembers?projectid=" + projectId)
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("projectMembers").innerHTML = text;
    });

    fetch("/api/tasks?taskid=" + projectId)
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("tasks").innerHTML = text;
    });
</script>
</html>
