<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KristianiaProject</title>
    <link rel="stylesheet" href="style.css"></head>
<body>

    <h3>Change status of the task</h3>
    <form method="POST" action="/api/taskStatus">
        <label>
            <input type="text" placeholder="New status" name="taskStatus">
        </label>
        <label>
            <input type="text" id="task" name="taskid" readonly class="readonly">
        </label>
        <button action="submit">Save status</button>
    </form>

    <div>
        <a id="back">Return to task</a>
    </div>

</body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get("projectid");
        const taskId = urlParams.get("taskid");

        document.getElementById("task").value = taskId;
        document.getElementById("back").setAttribute("href", "task.html?projectid=" + projectId + "&taskid=" +taskId);

    </script>
</html>
