<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Task view</h1>

<div>
    <ul id="tasks"></ul>
</div>

</body>
<script>
    fetch("/api/tasks")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("tasks").innerHTML = text;
    });
</script>
</html>
